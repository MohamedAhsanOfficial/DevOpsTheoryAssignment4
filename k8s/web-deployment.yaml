apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-web
  template:
    metadata:
      labels:
        app: notes-web
    spec:
      containers:
        - name: notes-app
          image: notes-app:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "notes-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "notesdb"
            - name: DB_USER
              value: "notesuser"
            - name: DB_PASSWORD
              value: "notespwd"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
